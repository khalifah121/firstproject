<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signups.css">
</head>
<body>
    <form>
        <div>
            <h1>Sign Up</h1>
            <h4>Please fill in this form to create an account!</h4><hr>
            <input type="text" class="boot1" placeholder="First Name">
            <input type="text" class="boot2" placeholder="Last Name"><br>
            <input type="text" class="boot3" placeholder="Email"><br>
            <input type="password" class="boot4" placeholder="Password"><br>
            <input type="confirm password" class="boot5" placeholder="Confirm password"><br>
            <input type="radio" class="boot6"><span class="span1">I accept the</span>
            <span>Terms of use<span class="span2"> & </span>Privacy policy.</span><br>
            <button type="submit">Sign Up</button>
        </div>
        <p>Already have an account?<a href="logins.html">Login here</a></p>
    </form>
</body>
</html>
